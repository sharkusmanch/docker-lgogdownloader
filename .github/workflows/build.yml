name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile'
      - '.github/workflows/build.yml'
  schedule:
    # Check for new releases daily at 6am UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      force_build:
        description: 'Force build even if version unchanged'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      should_build: ${{ steps.check.outputs.should_build }}
    steps:
      - name: Get latest lgogdownloader version
        id: get-version
        run: |
          VERSION=$(curl -s https://api.github.com/repos/Sude-/lgogdownloader/releases/latest | jq -r '.tag_name' | sed 's/^v//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Latest version: ${VERSION}"

      - name: Check if image exists
        id: check
        run: |
          if [[ "${{ github.event.inputs.force_build }}" == "true" ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Force build requested"
            exit 0
          fi

          # Check if tag already exists in registry
          TOKEN=$(echo ${{ secrets.GITHUB_TOKEN }} | base64)
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://ghcr.io/v2/${IMAGE_NAME,,}/manifests/${{ steps.get-version.outputs.version }}")

          if [[ "$RESPONSE" == "200" ]]; then
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Image already exists for version ${{ steps.get-version.outputs.version }}"
          else
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "New version detected: ${{ steps.get-version.outputs.version }}"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.check-version.outputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LGOGDOWNLOADER_VERSION=${{ needs.check-version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
